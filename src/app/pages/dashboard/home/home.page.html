<ion-header class="animate__animated animate__fadeIn">

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <ion-title>Home</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class="animate__animated animate__fadeIn" color="light">

  <ion-grid>

    <ion-row>

      <ion-col size-xs="12" size-sm="6" size-md="5" size-lg="4">

        <ion-card class="balance" button="true" (click)="balanceResume()">

          <ion-card-header>

            <ion-card-title>Balance</ion-card-title>

          </ion-card-header>

          <ion-card-content>

            <h6>$ 0</h6>

            <p>0 hours worked</p>

            <ion-icon name="wallet-outline"></ion-icon>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
