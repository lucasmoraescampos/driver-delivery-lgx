<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button [class.active]="tabActiveIndex == 0" (click)="routes()">

      <ion-icon name="git-branch-outline"></ion-icon>

      <ion-label>Routes</ion-label>

    </ion-tab-button>

    <ion-tab-button [class.active]="tabActiveIndex == 1" (click)="map()">

      <ion-icon name="map-outline"></ion-icon>

      <ion-label>Map</ion-label>

    </ion-tab-button>

    <ion-tab-button [class.active]="tabActiveIndex == 2" (click)="stops()">

      <ion-icon name="location-outline"></ion-icon>

      <ion-label>Stops</ion-label>

    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
