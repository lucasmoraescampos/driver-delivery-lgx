<ion-content scrollY="false">

  <div class="container">

    <div class="part1 animate__animated animate__fadeIn"></div>

    <div class="part2">

      <div class="header animate__animated animate__fadeInDown">

        <img src="../../../assets/image/logo-full.png" width="120px">

      </div>

      <div class="ion-scroll animate__animated animate__fadeInRight">

        <form [formGroup]="formGroup" (ngSubmit)="save()">

          <ion-grid>

            <ion-row>

              <ion-col size="12">

                <ion-input type="text" placeholder="Name" formControlName="name" (keyup.enter)="save()"></ion-input>

              </ion-col>

              <ion-col size="12">

                <ion-input type="email" inputmode="email" placeholder="Email" formControlName="email" (keyup.enter)="save()"></ion-input>

              </ion-col>

              <ion-col class="ion-text-center" size-xs="3" size-lg="2">

                <div class="flag">

                  <img src="../../../assets/icon/us-flag.png"> +1

                </div>

              </ion-col>

              <ion-col size-xs="9" size-lg="10">

                <ion-input type="tel" inputmode="tel" placeholder="Phone Number" formControlName="phone" (keyup.enter)="save()"></ion-input>

              </ion-col>

              <ion-col size="12">

                <div class="input-group">

                  <ion-input [type]="eye ? 'text' : 'password'" class="password" placeholder="Password"
                    formControlName="password" (keyup.enter)="save()"></ion-input>

                  <ion-button fill="clear" (click)="eye = !eye">
                    <ion-icon name="eye-outline" *ngIf="!eye"></ion-icon>
                    <ion-icon name="eye-off-outline" *ngIf="eye"></ion-icon>
                  </ion-button>
                  
                </div>

              </ion-col>

              <ion-col class="ion-text-center" size="12">

                <ion-button fill="clear" color="dark" size="small" href="/terms-and-privacy-policy" target="_blank">By signing up, you agree to our &nbsp;<b>Terms & Privacy Policy</b>.</ion-button>

              </ion-col>

              <ion-col size="12">

                <ion-button type="submit" expand="block" [disabled]="formGroup.invalid">

                  <ion-spinner *ngIf="loading"></ion-spinner>

                  <span *ngIf="!loading">Register</span>

                </ion-button>

              </ion-col>

              <ion-col class="ion-text-center" size="12">

                <ion-button fill="clear" [routerLink]="['/login']">Already have an account? Login</ion-button>

              </ion-col>

            </ion-row>

          </ion-grid>

        </form>

      </div>

    </div>

  </div>

</ion-content>
