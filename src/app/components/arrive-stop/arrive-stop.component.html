<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-title>Complete "{{ data.name }}"</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="dismiss()">

        <ion-icon slot="icon-only" name="close"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="ion-scroll">

    <ion-grid>

      <ion-row>

        <ion-col size="12">

          <textarea maxlength="200" rows="4" placeholder="Leave a note. (Optional)" [(ngModel)]="note"></textarea>

        </ion-col>

        <ion-col size="12">

          <ion-button expand="block" color="medium" mode="ios" (click)="moreInfo()">

            <ion-icon slot="start" name="information-circle-outline"></ion-icon> More Info

          </ion-button>

        </ion-col>

        <ion-col size="12">

          <ion-button expand="block" mode="ios" color="success" (click)="confirm()">

            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon> Confirm Completion

          </ion-button>

        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

</ion-content>

<app-loading></app-loading>
